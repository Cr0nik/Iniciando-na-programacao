<meta charset="utf-8">

<script>

	function pulaLinha(){

	document.write('<br>' + '<hr>' + '<br>');
	}

	function mostra(frase){
		document.write('<big>' + frase + '</big>');
		pulaLinha();
	}

	var ano = 2022;

	mostra('Eu nasci em: ' + (ano - 17));
	mostra('Sophia nasceu em: ' + (ano - 15));
	mostra('Vitor nasceu em: ' + (ano - 18));
		
</script>
