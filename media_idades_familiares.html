<meta charset="utf-8">
<script>

	function pulaLinha(){

		document.write('<br>');
		document.write('<br>');
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt('Qual a quantidade de familiares?'));
	var totalIdades = 0

	var numero = 1;

	while(numero <= totalFamiliares){
		var idade = parseInt(prompt('Informe a idade do familiar:'));
		totalIdades = totalIdades + idade;
		numero++;
	}

	var mediaDasIdades = totalIdades/totalFamiliares;

	mostra('A média das idades da sua família é: ' + mediaDasIdades);
	mostra('Fim!');

</script>
